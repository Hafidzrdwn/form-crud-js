<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan Lunar Store</title>
    <link rel="stylesheet" href="nyoba.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Pemesanan Lunar Media Store</h1>
      <p class="tagline">Get your own premium apps now!</p>

      <div class="content">
        <!-- Form Pemesanan -->
        <div class="order-form">
          <form id="orderForm">
            <div class="form-group">
              <label for="nama">Nama Lengkap:</label>
              <input
                type="text"
                id="nama"
                name="nama"
                placeholder="Zakiyah Yasmin"
                required
              />
            </div>

            <div class="form-group">
              <label for="tanggal">Tanggal Pemesanan:</label>
              <input type="date" id="tanggal" name="tanggal" required />
            </div>

            <div class="form-group">
              <label for="aktivasi">Aktivasi/Perpanjangan:</label>
              <select id="aktivasi" name="aktivasi" required>
                <option value="">-- Pilih Jenis Aktivasi --</option>
                <option value="baru">Aktivasi Baru</option>
                <option value="perpanjangan">Perpanjangan</option>
              </select>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="zakiy@gmail.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="payment">Metode Pembayaran:</label>
              <select id="payment" name="payment" required>
                <option value="">-- Pilih Metode Pembayaran --</option>
                <option value="bca">Transfer BCA</option>
                <option value="bni">Transfer BNI</option>
                <option value="mandiri">Transfer Mandiri</option>
                <option value="bri">Transfer BRI</option>
                <option value="gopay">GoPay</option>
                <option value="ovo">OVO</option>
                <option value="dana">DANA</option>
                <option value="shopeepay">ShopeePay</option>
              </select>
            </div>

            <button type="submit" class="submit-btn">Order Sekarang</button>
          </form>
        </div>

        <!-- Detail Pesanan -->
        <div class="order-summary">
          <h2>Detail Pesanan</h2>
          <p><strong>Nama:</strong> <span id="summaryNama">-</span></p>
          <p><strong>Tanggal:</strong> <span id="summaryTanggal">-</span></p>
          <p><strong>Aktivasi:</strong> <span id="summaryAktivasi">-</span></p>
          <p><strong>Email:</strong> <span id="summaryEmail">-</span></p>
          <p>
            <strong>Metode Pembayaran:</strong>
            <span id="summaryPayment">-</span>
          </p>
        </div>
      </div>

      <!-- Table Data -->
      <div class="data-table">
        <h2>Data Pemesanan</h2>
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Tanggal</th>
              <th>Aktivasi</th>
              <th>Email</th>
              <th>Pembayaran</th>
            </tr>
          </thead>
          <tbody id="dataBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      document
        .getElementById("orderForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Ambil nilai input
          let nama = document.getElementById("nama").value;
          let tanggal = document.getElementById("tanggal").value;
          let aktivasi = document.getElementById("aktivasi").value;
          let email = document.getElementById("email").value;
          let payment = document.getElementById("payment").value;

          // Update detail pesanan
          document.getElementById("summaryNama").textContent = nama;
          document.getElementById("summaryTanggal").textContent = tanggal;
          document.getElementById("summaryAktivasi").textContent = aktivasi;
          document.getElementById("summaryEmail").textContent = email;
          document.getElementById("summaryPayment").textContent = payment;

          // Tambahkan data ke tabel
          let tableBody = document.getElementById("dataBody");
          let newRow = `<tr>
                    <td>${nama}</td>
                    <td>${tanggal}</td>
                    <td>${aktivasi}</td>
                    <td>${email}</td>
                    <td>${payment}</td>
                  </tr>`;
          tableBody.innerHTML += newRow;

          // Reset form
          document.getElementById("orderForm").reset();
        });
    </script>
  </body>
</html>
